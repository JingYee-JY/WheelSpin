<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel Spin</title>

    <!--CSS style & Fonts-->
    <link rel="stylesheet" href="css/layout.css"/>
    <link rel="stylesheet" href="css/edit.css"/>
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300;400;900&display=swap">

</head>
<body>
    <div class="startPage" id="startPage">
        <img class="title" src="./img/logo.png">
        <img class="preview" src="./img/visual.png">
        <div id="play" class="play button">
            <p>PLAY</p>
        </div>
    </div>

    <!--Use this if needed-->
    <div class="selectionPage hide" id="selectionPage">   
        <img class="title" src="./img/logo.png">
        <div class="choices">
          <p>Choose one</p>
          <div id="easy" data-level="1" class="easy levelButton button">
                <p>EASY</p>
            </div>
            <div id="normal" data-level="2" class="normal levelButton button">
                <p>NORMAL</p>
            </div>
            <div id="hard" data-level="3" class="normal levelButton button">
                <p>HARD</p>
            </div>
        </div>
    </div>

    <div class="instructionPage hide" id="instructionPage">
        <img class="title" src="./img/logo.png">
        <div class="instruction">
            <p>How to play</p>
            <div class="details">
              <p>
                Choose the correct answer from the option
              </p>
            </div>
        </div>
        <div id="start" class="start button">
            <p>START GAME</p>
        </div>
    </div>

    <div id="gamePage" class="gamePage hide">
        <div class="top">
            <div class="question">
                <p id="question-count" class="question-count">1/5</p>
            </div>
            <div class="score">
                <p id="score-count" class="score-count"><b>0</b></p>
                <p class="point"><b>Pt</b></p>
            </div>
        </div>
        <div class="game">
            <!--Add game code here-->
            <div id="colorAnswer" class="colorAnswer"></div>
            <div class="container" id="gameContainer">
                <div id="stop" class="stop button">
                    <p>STOP</p>
                </div>
                <img class="arrow" src="./img/arrow.png" alt="arrow">
            </div>
        </div>
    </div>

    <div class="popUp hide" id="popUp">
        <div class="background">
            <img class="mark" id="mark">
            <p class="checkAnswer" id="checkAnswer"></p>
            <p class="showAnswer" id="showAnswer">The correct <br> answer are:</p>
            <img id="correctAnswer" class="correctAnswer">
        </div>
    </div>

    <div class="finalPage hide" id="finalPage">
        <div class="wholeGroup">
            <div class="group1">
                    <img id="medal" class="medal" src="./img/win.png">
                    <div id="scoreText" class="scoreText">
                </div>
            </div>
            <div class="group2">
                <div id="words1" class="words1">Your score</div>
                <div id="words2" class="words2"></div>
            </div>
        </div>
        <div class="buttons">
            <img class="again roundedButton" id="again" src="./img/again.svg">
            <img class="home roundedButton" id="home" src="./img/home.svg">
        </div>
    </div>

    <img class="rotate" src="./img/rotate.png">
    
    <audio id="click" src="sound/click.wav"></audio>
    <audio id="correct" src="./sound/correct.wav"></audio>
    <audio id="lose" src="./sound/lose.wav"></audio>
    <audio id="wrong" src="./sound/wrong.wav"></audio>
    <audio id="clap" src="./sound/clap.wav"></audio>
    
    <!--Chart JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!--Display data on chart-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <script src="./script/script.js"></script>
    <script src="./script/confetti.js"></script>
</body>
</html>
